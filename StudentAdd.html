<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Tracker</title>
    <link rel="stylesheet" href="styles/StudentAdd.css">
    <script src="js/StudentAdd.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>


</head>
<body class="container">
<form>
    <!-- Add Students -->
    <div class="container mt-4">
        <div class="d-flex flex-row bd-highlight">
            <h2 class="bd-highlight">Students</h2>
            <input name='student-select-mode' id="selectStudent" class='selectMode p-2 bd-highlight w-50 ms-3'
                   placeholder="Select a student"/>
        </div>
        <div class="mb-3">
            <label for="studentID" class="form-label">Canvas Student ID</label>
            <input type="text" class="form-control" id="studentID" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="studentName" class="form-label">Student's Name</label>
            <input type="text" class="form-control" id="studentName">
        </div>
        <div class="mb-3">
            <label for="studentEmail" class="form-label">Student's Email</label>
            <input name='email' class="form-control tagify--outside" id="studentEmail"
                   placeholder='Insert Student Emails'>
        </div>
        <button type="submit" class="btn btn-secondary">Add Student</button>
    </div>

    <!-- Add classes -->
    <div class="container mt-5">
        <div class="d-flex flex-row bd-highlight">
            <h2>Classes</h2>
            <select id="selectStudent" class="btn btn-secondary dropdown-toggle p-2 bd-highlight ms-3">
                <option>Select a Class</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="classID" class="form-label">Canvas Class ID</label>
            <input type="text" class="form-control" id="classID" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="classTitle" class="form-label">Class Title</label>
            <input type="text" class="form-control" id="classTitle">
        </div>
        <div class="mb-3">
            <input name='class-select-mode' id="addStudentClass" class='form-control tagify--outside' placeholder="Select a student">
        </div>
        <button type="submit" class="btn btn-secondary">Add Class</button>
    </div>
</form>
</body>
</html>
