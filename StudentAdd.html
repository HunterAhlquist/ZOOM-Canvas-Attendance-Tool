<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Tracker</title>
    <link rel="stylesheet" href="styles/StudentAdd.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<section class="container section_bg mt-4 mb-4 ps-3 pe-3 pt-2 pb-4 rounded-3">
    <form>
        <!-- Add Students -->
        <div class="container mt-4">
            <select id="selectStudent" class="btn btn-secondary dropdown-toggle p-2 bd-highlight ms-3">
                <option value="none" selected>-</option>
            </select>
            <div class="mb-3">
                <label for="studentID" class="form-label fs-5">Canvas Student ID</label>
                <input type="text" class="form-control bg-light" id="studentID" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label fs-5">Student's Name</label>
                <input type="text" class="form-control bg-light" id="studentName">
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label fs-5">Student's Email</label>
                <input name='email' class="form-control tagify--outside bg-light" id="studentEmail"
                       placeholder='Insert Student Emails'>
            </div>
            <button type="button" id="saveStudent" class="btn btn-secondary">Add Student</button>
        </div>

        <!-- Add classes -->
        <div class="container mt-5">
            <div class="d-flex flex-row bd-highlight">
                <h2>Classes</h2>
                <select id="selectClass" class="btn btn-secondary dropdown-toggle p-2 bd-highlight ms-3">
                    <option value="none" selected>-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="classID" class="form-label fs-5">Canvas Class ID</label>
                <input type="text" class="form-control bg-light" id="classID" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="classTitle" class="form-label fs-5">Class Title</label>
                <input type="text" class="form-control bg-light" id="classTitle">
            </div>
            <div class="mb-3">
                <select id="selectClassStudent" class="btn btn-secondary dropdown-toggle p-2 bd-highlight ms-3">
                    <option value="none" selected>-</option>
                </select><button type="button" id="addStudent" class="btn btn-secondary">Add Student to Class</button>
                <div class="mb-3">
                    <label for="studentEmail" class="form-label fs-5">Student's Email</label>
                    <input name='email' class="form-control tagify--outside bg-light" id="studentList"
                           placeholder='Insert Student Emails'>
                </div>
            </div>
            <button type="button" id="saveClass" class="btn btn-secondary">Add Class</button>
        </div>
    </form>
</section>
</body>
<script defer src="lib/bootstrap.bundle.min.js"></script>
<script defer src="lib/jquery-3.6.0.min.js"></script>
<script defer src="lib/tagify.min.js"></script>
<script defer src="lib/tagify.polyfills.min.js"></script>
<script defer src="js/StudentAdd.js"></script>
<script defer src="js/AliasCore.js"></script>
<script defer src="js/Student.js"></script>
<script defer src="js/StudentClass.js"></script>

</html>
