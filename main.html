<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <h2>Zoom Attendance Tool</h2>
    </div>
    <div class="drop-area">
        <i class="bi bi-file-earmark-arrow-up"></i>
        <h3>Drag your files here or select upload file (.csv)</h3>
    </div>
    <div class="button-wrap">
        <label class="upload_bottom" for="upload">Upload</label>
        <input id="upload" type="file" name="CSV File">
    </div>
    <!-- Note don't remove this div below. it throws error if removed -->
    <div class="bottom" id="bottom">
    </div>
</body>
<script src="js/main.js" defer></script>
<script src="js/StudentConnection.js" defer></script>
<script src="js/ZOOMparse.js" defer></script>
</html>
